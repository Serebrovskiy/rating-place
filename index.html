<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/faviconka.png">
    <title>Rating place</title>
</head>

<body>
    <main class="root">
        <button class="button" type="button">Добавить новый блок</button>
        <input class="input-number" type="text" placeholder="Введите номер блока" id="">
        <hr>
        <div id="1" class="block">
            <p class="block__text">1</p>
            <p class="block__text2">&nbsp (блок 1)</p>
        </div>

        <div id="2" class="block">
            <p class="block__text">2</p>
            <p class="block__text2">&nbsp (блок 2)</p>
        </div>

        <div id="3" class="block">
            <p class="block__text">3</p>
            <p class="block__text2">&nbsp (блок 3)</p>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
